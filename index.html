<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Confession</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #e0e0e0;
      font-family: 'Courier New', Courier, monospace;
      font-size: 100px;
      text-align: center;
      padding-top: 20%;
    }
    #display {
      border-right: 2px solid #e0e0e0;
      white-space: nowrap;
      overflow: hidden;
      margin: 0 auto;
      /* Removed fixed width so text is fully visible as it's typed */
    }
  </style>
</head>
<body>
  <div id="display"></div>
  <script>
    // The secret message
    var message = 'Gusto kita dati pa ðŸ’–';
    var i = 0;
    var displayDiv = document.getElementById('display');
    
    // Function to simulate the typewriter effect
    function typeWriter() {
      if (i < message.length) {
        displayDiv.textContent += message.charAt(i);
        i++;
        setTimeout(typeWriter, 150);
      } else {
        // After typing is done, pop up the alert after a short delay
        setTimeout(function(){
          alert(message);
        }, 500);
      }
    }
    
    typeWriter();
  </script>
</body>
</html>
